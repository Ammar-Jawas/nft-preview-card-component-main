<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="./images/image-equilibrium.jpg" alt="NFT Photo">
    </div>
    <div class="card-content">
      <h1> Equilibrium #3429 </h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <p class="eth"><img src="./images/icon-ethereum.svg"> 0.041 ETH </p>      
        <p class="clock"><img src="./images/icon-clock.svg"> 3 days left</p>
      </div>
      <hr>
      <div class="profile">
        <img src="./images/image-avatar.png">
        <p class="name" style="color: white;"> <span style="color: hsl(215, 51%, 70%);"> Creation of </span>Jules Wyvern</p> 
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
</body>
</html>
